<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIZ | Artista y Productor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      background: url('banner-image1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    h1 {
      font-size: 4em;
      letter-spacing: 5px;
    }
    .content {
      padding: 50px;
      background-color: #222;
    }
    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    footer {
      padding: 20px;
      background-color: #111;
      position: absolute;
      width: 100%;
      bottom: 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header with background image -->
  <header>
    <h1>FIZ</h1>
  </header>

  <!-- Main content section -->
  <div class="content">
    <h2>Bienvenido a mi mundo musical</h2>
    <p>Fiz catalogue.</p>

    <!-- Gallery of images (replace with your own images) -->
    <div class="gallery">
      <img src="image1.jpg" alt="Imagen 1">
      <img src="image2.jpg" alt="Imagen 2">
      <img src="image3.jpg" alt="Imagen 3">
    </div>
  </div>

  <!-- Footer with social links -->
  <footer>
    <p>Follow Fiz:</p>
    <p>
      <a href="https://www.instagram.com/fizsound" target="_blank" style="color: #fff;">Instagram</a> | 
      <a href="https://https://www.youtube.com/@fizsound" target="_blank" style="color: #fff;">YouTube</a>
    </p>
  </footer>

</body>
</html>
